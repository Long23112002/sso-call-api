name: Build Windows

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write   # Cần để tạo GitHub Release và upload file khi push tag
    strategy:
      matrix:
        arch: [x64, ia32]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for Windows (${{ matrix.arch }})
        run: npm run build:win -- --${{ matrix.arch }} ${{ startsWith(github.ref, 'refs/tags/') && '--publish always' || '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Bỏ ký code trên CI để build nhanh, tránh treo/timeout bước signing
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sso-call-api-windows-${{ matrix.arch }}
          path: |
            dist/*.exe
            dist/*.msi
            dist/*.yml
          retention-days: 30
      
      # Khi push tag (v1.0.0), electron-builder --publish always sẽ tự tạo GitHub Release và upload file.
      # App cài trên máy sẽ kiểm tra bản mới qua electron-updater từ repo này.
